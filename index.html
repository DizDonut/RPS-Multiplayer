<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Make a Selection</div>
              <div id="player-1" class="panel-body">
                <button id="player-1" type="button" data="data-player-1">Play as Player 1</button>
              </div> <!-- end player-1 panel-body -->
          </div> <!-- end player 1 choice panel -->
        </div> <!-- end first column to choose a player -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Make a Selection</div>
              <div id="player-1" class="panel-body">
                <button id="player-2" type="button" data="data-player-2">Play as Player 2</button>
              </div> <!-- end player-2 panel-body -->
          </div> <!-- end player 2 choice panel -->
        </div> <!-- end second column to choose a player -->
      </div> <!-- end player choice row -->

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">Viewers online: </div>
          <div id="watchers" class="panel-body"></div>
        </div> <!-- end viewers panel -->
      </div> <!-- end viewers column -->
    </div> <!-- end viewers row -->
  </div> <!-- end container -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
